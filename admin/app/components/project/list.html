<div class="row" >
    <div class="col-lg-4">


        <ol class="breadcrumb">

            <li><a href="#{{url.project}}">Project</a></li>
            <li><a href="#{{url.project}}/add"> Add   </a></li>

        </ol>

    </div>

</div>


<div class="row">

    <!--<div class="col-lg-12 animated fadeInRight">-->
    <div class="col-lg-12">

        <div style="margin-top:20px;">

                <table ng-table class="table">

                    <tr ng-repeat="itm in data">
                        <td data-title="'Name'">{{itm.name}}</td>
                        <td data-title="'Title'">{{itm.title}}</td>
                        <td data-title="'Web'">{{itm.web}}</td>
                        <td data-title="'Address'">{{itm.address}}</td>
                        <td data-title="'Port'">{{itm.port}}</td>
                        <td data-title="'Create Date'">{{itm.docInfo.createDate | date:'MM/dd/yyyy - h:mma'}}</td>
                        <td data-title="'Action'">
                            <a href="" title="Delete" class="btn btn-default btn-xs" ng-click="delete(itm._id, itm.name)">Delete</a>
                            <a href="#{{ url.project }}/edit/{{itm._id }}" title="Edit" class="btn btn-default btn-xs">Edit</a>
                            <a href="#{{ url.project }}/{{itm._id }}/models" title="Edit" class="btn btn-default btn-xs">Models</a>
                        </td>
                    </tr>

                </table>




        </div>

    </div>

</div>
